<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Midnight Brew</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#111111;
    --card:#1c1c1c;
    --accent:#d4a373;
    --text:#f5f5f5;
    --muted:#bbbbbb;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    scroll-behavior:smooth;
}

body{
    font-family:"Poppins",sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* NAVBAR */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 8%;
    position:fixed;
    width:100%;
    backdrop-filter:blur(12px);
    background:rgba(0,0,0,0.6);
    z-index:1000;
}

.logo{
    font-family:"Playfair Display",serif;
    font-size:1.8rem;
    color:var(--accent);
}

nav ul{
    display:flex;
    list-style:none;
    gap:30px;
}

nav a{
    text-decoration:none;
    color:var(--text);
    transition:0.3s;
}

nav a:hover{
    color:var(--accent);
}

/* HERO */
.hero{
    height:100vh;
    display:grid;
    grid-template-columns:1fr 1fr;
}

.hero-text{
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:0 10%;
}

.hero-text h1{
    font-family:"Playfair Display",serif;
    font-size:3.2rem;
    margin-bottom:20px;
}

.hero-text p{
    color:var(--muted);
    margin-bottom:30px;
}

.btn{
    display:inline-block;
    padding:12px 35px;
    background:var(--accent);
    color:black;
    text-decoration:none;
    font-weight:600;
    border-radius:40px;
    transition:0.3s;
}

.btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 25px rgba(212,163,115,0.4);
}

.hero-image{
    background:url("https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1200&q=80") center/cover no-repeat;
}

/* SECTION */
.section{
    padding:120px 8%;
}

.section-title{
    text-align:center;
    font-family:"Playfair Display",serif;
    font-size:2.5rem;
    margin-bottom:60px;
}

/* MENU */
.menu-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:40px;
}

.menu-card{
    background:var(--card);
    border-radius:20px;
    overflow:hidden;
    transition:0.4s;
}

.menu-card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.menu-content{
    padding:25px;
}

.menu-content h3{
    margin-bottom:10px;
    font-family:"Playfair Display",serif;
}

.price{
    color:var(--accent);
    font-weight:600;
}

.menu-card:hover{
    transform:translateY(-10px);
}

/* FOOTER */
footer{
    text-align:center;
    padding:30px;
    background:#000;
    color:var(--muted);
}

/* RESPONSIVE */
@media(max-width:900px){
    .hero{
        grid-template-columns:1fr;
    }
    .hero-image{
        height:400px;
    }
}
</style>
</head>

<body>

<header>
    <div class="logo">â˜• Midnight Brew</div>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Fuel Your Passion With Every Sip</h1>
        <p>Premium roasted beans. Bold flavors. Cozy atmosphere.</p>
        <!-- ðŸ‘‡ Scrolls to menu -->
        <a href="#menu" class="btn">Explore Menu</a>
    </div>
    <div class="hero-image"></div>
</section>

<!-- ðŸ‘‡ MENU SECTION WITH ID -->
<section id="menu" class="section">
    <h2 class="section-title">Our Special Menu</h2>
    <div class="menu-grid">

        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=800&q=80">
            <div class="menu-content">
                <h3>Caramel Latte</h3>
                <p class="price">â‚¹320</p>
            </div>
        </div>

        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1470337458703-46ad1756a187?auto=format&fit=crop&w=800&q=80">
            <div class="menu-content">
                <h3>Mocha Delight</h3>
                <p class="price">â‚¹350</p>
            </div>
        </div>

        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87?auto=format&fit=crop&w=800&q=80">
            <div class="menu-content">
                <h3>Chocolate Brownie</h3>
                <p class="price">â‚¹200</p>
            </div>
        </div>

    </div>
</section>

<footer>
    Â© 2026 Midnight Brew â€¢ Crafted with Passion
</footer>

</body>
</html>
