<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #141e30, #243b55);
}

/* FORM CARD */
form{
  width:320px;
  padding:35px;
  border-radius:18px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  color:white;
  transition:0.3s ease;
}

form:hover{
  transform: translateY(-5px);
}

/* HEADING */
h2{
  text-align:center;
  margin-bottom:20px;
  font-weight:600;
  letter-spacing:1px;
}

/* LABELS */
label{
  font-size:14px;
  margin-bottom:5px;
  display:block;
  opacity:0.9;
}

/* INPUT FIELDS */
input[type="text"],
input[type="email"]{
  width:100%;
  padding:10px 12px;
  margin:6px 0 15px;
  border-radius:8px;
  border:none;
  outline:none;
  background: rgba(255,255,255,0.15);
  color:white;
  transition:0.3s;
}

input::placeholder{
  color:#ddd;
}

input:focus{
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 0 2px #00c6ff;
}

/* OPTIONS */
.options{
  margin-bottom:15px;
}

.options label{
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:6px;
  cursor:pointer;
}

/* RADIO & CHECKBOX */
input[type="radio"],
input[type="checkbox"]{
  accent-color:#00c6ff;
  cursor:pointer;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 10px 20px rgba(0,114,255,0.4);
}
</style>
</head>

<body>

<form>
  <h2>Register</h2>

  <label>Name</label>
  <input type="text" placeholder="Enter name">

  <label>Email</label>
  <input type="email" placeholder="Enter email">

 
  <div class="options">
    <label>Gender:</label>
    <label><input type="radio" name="gender"> Male</label>
    <label><input type="radio" name="gender"> Female</label>
  </div>


  <div class="options">
    <label>Interests:</label>
    <label><input type="checkbox"> Coding</label>
    <label><input type="checkbox"> Design</label>
    <label><input type="checkbox"> Sports</label>
  </div>

  <button>Register</button>
</form>

</body>
</html>
