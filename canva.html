<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About You Canvas</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
  body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
}

  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 30px 40px;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
    animation: fadeIn 1.2s ease forwards;
  }

  canvas {
    background: linear-gradient(145deg, #ffffff, #f3f3f3);
    border-radius: 25px;
    box-shadow: 
      0 15px 40px rgba(0, 0, 0, 0.4),
      inset 0 0 20px rgba(255, 255, 255, 0.5);
    transition: transform 0.4s ease;
  }

  canvas:hover {
    transform: scale(1.02);
  }

  button {
    padding: 10px 28px;
    border: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff4d6d, #c9184a);
    color: white;
    font-size: 14px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(255, 77, 109, 0.6);
  }

  button:active {
    transform: scale(0.95);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>

<body>
<div class="wrapper">
  <canvas id="canvas" width="600" height="350"></canvas>
  <audio id="song" src="The 1975 - About You (Official).mp3" loop></audio>
  <button onclick="toggleAudio()">Play Music</button>
</div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  let textY = 180;
  let direction = 1;

  const img = new Image();
  img.src = "The 1975 â˜†.svg"; 

  const bubbles = Array.from({ length: 12 }, () => ({
    x: Math.random() * canvas.width,
    y: canvas.height + Math.random() * 200,
    radius: Math.random() * 8 + 4,
    speed: Math.random() * 0.6 + 0.3
  }));

  function drawBackground() {
    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, "#D3D3D3");
    gradient.addColorStop(1, "#C0C0C0");

    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  function drawText() {
    ctx.textAlign = "center";
    ctx.shadowColor = "rgba(255, 20, 147, 0.5)";
     ctx.shadowBlur = 14;

    // Elegant heading
    ctx.font = "700 34px 'Playfair Display'";
    ctx.fillStyle = "Black";
    ctx.fillText("About You -1975", canvas.width / 2, textY);

    // Clean sub-text
    ctx.font = "300 18px 'Poppins'";
    ctx.fillStyle = "#654321";
    ctx.fillText(" It's the same damn thing that made my heart surrender", canvas.width / 2, textY + 42);

    ctx.shadowBlur = 0;
  }

  function drawBubbles() {
    bubbles.forEach(bubble => {
      ctx.beginPath();
      ctx.arc(bubble.x, bubble.y, bubble.radius, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255, 255, 255, 0.45)";
      ctx.fill();
         bubble.y -= bubble.speed;

      if (bubble.y < -10) {
        bubble.y = canvas.height + 20;
        bubble.x = Math.random() * canvas.width;
      }
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBackground();
    drawBubbles();
    drawText();

    textY += 0.3 * direction;
    if (textY > 185 || textY < 170) direction *= -1;

    requestAnimationFrame(animate);
  }

  animate();
  const audio = document.getElementById("song");
  function toggleAudio() {
    if (audio.paused) audio.play();
    else audio.pause();
  }
</script>

</body>
</html>
